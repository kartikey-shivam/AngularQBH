<ul *ngFor="let d of data">
  <li><strong>ID</strong>{{ d.id }}</li>
  <li><strong>Name</strong>{{ d.name }}</li>
  <li><strong>Email</strong>{{ d.email }}</li>
  <li><strong>Phone</strong>{{ d.phone }}</li>
</ul>
<button type="button" class="btn btn-sm btn-primary" (click)="fileDownload()">
  Download All Client Data
</button>
