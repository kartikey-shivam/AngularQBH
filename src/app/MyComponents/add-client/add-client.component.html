<div class="my-3">
  <h4>Add Client</h4>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="title">Client Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        id="name"
        name="name"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="email">Client Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="email">Client Phone</label>
      <input
        type="number"
        class="form-control"
        name="phone"
        id="phone"
        [(ngModel)]="phone"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Client</button>
  </form>
  <hr />
  <div id="'content" #content>
    <button type="" class="btn btn-sm btn-primary" (click)="makePDF()">
      Download all Client info
    </button>
    <br />
    <br />

    <ul *ngFor="let d of DATA">
      <li><strong>ID : </strong>{{ d.id }}</li>
      <li><strong>Name : </strong>{{ d.name }}</li>
      <li><strong>Email : </strong>{{ d.email }}</li>
      <li><strong>Phone : </strong>{{ d.phone }}</li>
      <br />
      <br />
    </ul>
  </div>
</div>
